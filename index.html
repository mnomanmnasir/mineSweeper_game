<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINE SWEEPER GAME</title>
    <!--===== Font Awesome =====-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--===== Main CSS =====-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class='window'>
        <div class='window_toolbar'>
          <div class='window_toolbar-title'>
            <div class='window_toolbar-icon'></div>
            MineSweeper
          </div>
          <div class='window_toolbar-buttons'>
            <div class='window_toolbar-button'></div>
            <div class='window_toolbar-button'></div>
            <div class='window_toolbar-button'>X</div>
          </div>
        </div>
        <div class='window_sub-toolbar'>
          <div class='window_sub-toolbar_menu'>
            <button>Game</button>
            <div class='window_sub-toolbar_list'>
              <button action='new'>New</button>
              <div class='divider'></div>
              <button action='difficulty' class='active' difficulty='8' mines='10'>Beginner</button>
              <button action='difficulty' difficulty='16' disabled mines='40'>Intermediate</button>
              <button action='difficulty' difficulty='32' disabled mines='99'>Expert</button>
            </div>
          </div>
        </div>
        <div class='minesweeper'>
          <div class='minesweeper_score'>
            <div class='minesweeper_score-mines'>
              <div class='minesweeper_score-digit'></div>
              <div class='minesweeper_score-digit'></div>
              <div class='minesweeper_score-digit'></div>
            </div>
            <div class='minesweeper_score-center'>
              <button></button>
            </div>
            <div class='minesweeper_score-time'>
              <div class='minesweeper_score-digit'></div>
              <div class='minesweeper_score-digit'></div>
              <div class='minesweeper_score-digit'></div>
            </div>
          </div>
          <div class='minesweeper_grid'></div>
        </div>
      </div>
      <div class='window window-winner'>
        <div class='window_toolbar'>
          <div class='window_toolbar-title'>
            You won!
          </div>
          <div class='window_toolbar-buttons'></div>
        </div>
        <div class='window_container'>
          <p>Congratulations, you won the game!</p>
          <p>Time: <span class="window-winner_timer">0</span> seconds</p>
          <button>Play again</button>
        </div>
      </div>
      
    <script src="script.js"></script>
</body>

</html>
